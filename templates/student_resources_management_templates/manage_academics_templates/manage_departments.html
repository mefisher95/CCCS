<form action = "{{ url_for('manage_student_resources')}}" method="post">
    <div class="card" >
        <div class = "card-header">
            <h2>Manage Departments</h2>
        </div>
        <div class="card-body">
            <table class = "table">
                <thead>
                    <tr>
                        <th scope = "col">Department Code</th>
                        <th scope = "col">Department Name</th>
                        <th scope = "col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% if all_departments | length > 0 %}

                    {% for department in all_departments %}
                        <tr>
                            <td> {{ department['code'] }} </td>
                            <td> {{ department['name'] }}</td>
                            <td>
                                <button type ="submit" class="btn btn-primary CCCS-button" name="delete_department_submit" value="{{ department['id'] }}">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}

                    {% else %}
                        <tr>

                            <td>
                                None
                            </td>
                            <td>
                                None
                            </td>
                            <td>
                                
                            </td>
                        </tr>
                    {% endif %}
                </tbody>
                <tfoot>
                    <td>
                        <input type="text" class="form-control" name="department_code" placeholder="CISS" autocapitalize="characters">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="department_name" placeholder="Computer Science" autocapitalize="characters">
                    </td>
                    <td>
                        <button type ="submit" class="btn btn-primary CCCS-button" name="create_department_submit">Submit</button>
                    </td>

                </tfoot>
            </table>
        </div>
    </div>
</form>
