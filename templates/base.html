<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Stylesheet data -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/base.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
        
        <title>{{ site_data['site_title'] }}</title>
        <link rel = "icon" type = "image/png" href = "{{ url_for('static', filename = site_data['fav_icon']) }}">


    
    </head>


    <body>
        <!-- <nav class="navbar navbar-expand-lg navbar-dark " style="background: #002855; position: fixed; top: 0;width: 100%; z-index: 100;"> -->
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: #002855;">


            <!-- Create site logo with title and logo -->
            <a class="navbar-brand" href="/">
                <img alt="" height="24" class="d-inline-block align-text-top" src="{{ url_for('static', filename=site_data['site_logo']) }}">
                <!-- {{ menu_data['site-title'] }} -->
            </a>


            <!-- Toggleable menu bar: only accesable on small screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Create menu links. collapses down on small screen view -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                {% for item in menu_data %}
                    <a class="nav-item nav-link" href= "{{item.link}}"> {{ item.name }}</a>
                {% endfor %}

              </div>
            </div>
        </nav>

        <!-- page content -->
        <div style="padding-top: 5%;">

            {% block content %}
            {% endblock %}
        </div>

        <!-- Scripts -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
