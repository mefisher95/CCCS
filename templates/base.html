<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1 {
            background-color: #111;
            color: white;
        }

        body {
            font-family: "Lato", sans-serif;
        }
        .banner{
            height: 50px;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 2%;
            text-align: right;
            font-family: "Lato", sans-serif;
            font-size: 25px;
        }

        /* The side navigation menu */
        .sidenav {
            height: 100%; /* 100% Full-height */
            width: 200px; /* 0 width - change this with JavaScript */
            position: fixed; /* Stay in place */
            z-index: 1; /* Stay on top */
            top: 0; /* Stay at the top */
            left: 0;
            background-color: #111; /* Black*/
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 60px; /* Place content 60px from the top */
        }

        /* The navigation menu links */
        .sidenav a {
            padding: 6px 6px 6px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        /* When you mouse over the navigation links, change their color */
        .sidenav a:hover {
            color: #f1f1f1;
        }


        /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
        #main {
            margin-left: 200px;
        }

        @media screen and (max-height:450px) {
            .sidenav { padding-top: 15px; }
            .sidenav a { font-size: 18px; }
        }

    </style>
    <head>
        {% block head %}
            <b>NaniMoney!!</b>
        {% endblock %}
    </head>
    <body style="background-color:white;">

        <div id="mySidenav" class="sidenav">
            <br>
            <a><b style="color:white">BudgetMe</b></a>
            <br>
            <a href="/main_menu">Home</a>
            <a href="{{ url_for('account_menu', account_num = 0)}}">Accounts</a>
            <a href="/income_menu">Income</a>
            <a href="/expense_menu">Expenses</a>
            <a href="#">Goals</a>
            <a href="/logout">Logout</a>
        </div>


        {% block content %}

        {% endblock %}
    </body>

</html>
