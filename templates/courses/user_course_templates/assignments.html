<form action = "{{ url_for('course_template', course_code = course_data['department']['code'], course_num = course_data['course_num']) }}" method="post">
    <div class="card" >
        <div class = "card-header">
            <h2>Assignments</h2>
        </div>
        <div class="card-body">
            <table class = "table">
                <thead>
                    <tr>
                        <th scope = "col">Title</th>
                        <th scope = "col">Due Date</th>
                        <th scope = "col">View</th>
                    </tr>
                </thead>
                <tbody>
                    {% if all_assignments | length > 0 %}

                    {% for assignment in all_assignments %}
                        <tr>
                            <td> {{ assignment['homework_name'] }} </td>
                            <td> {{ assignment['due_date'].strftime("%B %d, %Y") }} </td>

                            <td>
                                <button type ="submit" class="btn btn-primary CCCS-button" name="view_assignment_submit" value="{{ assignment['id'] }}">View</button>
                            </td>  
                        </tr>
                    {% endfor %}

                    {% else %}
                        <tr>
                            <td>
                                None
                            </td>
                            <td>
                                None
                            </td>

                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</form>
