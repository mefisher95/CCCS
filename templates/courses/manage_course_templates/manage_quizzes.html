<form action = "{{ url_for('course_template', course_code = course_data['department']['code'], course_num = course_data['course_num']) }}" 
        enctype='multipart/form-data'
        method="post">
    <div class="card" >
        <div class = "card-header">
            <h2>Manage Quizzes</h2>
        </div>
        <div class="card-body">
            <table class = "table">
                <thead>
                    <tr>
                        <td>
                            <input id="input-b3" type="file" class="file" multiple name = "quiz_list">
                        </td>
                        <td>
                            <input type="submit" class="btn btn-primary CCCS-button" name="create_quiz_submit">
                        </td>
                    </tr>
                </thead>
                <tbody>
                    {% if all_quizzes | length > 0 %}

                    {% for quiz in all_quizzes %}
                        <tr>
                            <td> {{ quiz['quiz_name'] }} </td>
                            <td> <a href="{{ quiz['pdf_link'] }}">{{ quiz['pdf_link'] }}</a> </td>

                            <td> 
                                {% if quiz['due_date'] %}
                                {{ quiz['due_date'].strftime("%B %d, %Y") }} 
                                {% endif %}
                            </td>

                            <td>
                                <button type ="submit" class="btn btn-primary CCCS-button" name="delete_quiz_submit" value="{{ quiz['id'] }}">Delete</button>
                            </td>    

                        </tr>
                    {% endfor %}

                    {% else %}
                        <tr>
                            <td>
                                None
                            </td>
                            <td>
                                None
                            </td>

                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</form>
